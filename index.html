<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events form | Project 03 - Explorer - Stage 03</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Create and share your event.</h1>
        <p>The first step is to fill out this registration form.</p>
      </header>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Event Information</legend>

            <div class="input-wrapper">
              <label for="event-title">
                Event Title <span>(minimum 8 characters)</span>
              </label>
              <input type="text" id="event-title" required minlength="8" />
            </div>

            <div class="input-wrapper">
              <label for="event-url">
                Event URL <span>(start with https://)</span>
              </label>
              <input type="url" id="event-url" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp">
                WhatsApp to contact <span>(only numbers)</span>
              </label>
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Extra infos</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Category</label>
              <select id="event-category">
                <option value="live">Live</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentorship</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacy</legend>

            <div class="input-wrapper">
              <label for="event-email">
                Administrator E-mail <span>(type a valid email)</span>
              </label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                Access password for participants
                <span>(minimum 8 characters)</span>
              </label>
              <input type="password" id="event-password" minlength="8" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"> Private Event </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Day and hour</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> Date </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> Begin </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end"> End </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="form" value="Save event" />
      </footer>
    </div>
  </body>
</html>
